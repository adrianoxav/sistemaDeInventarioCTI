sudo: required
language: node_js
branches:
  only:
    - master
    - test
node_js:
  - "6"
  - "6.1"
  - "5.11"
  - "0.6"
  - "iojs"
before_install:

install:
    - npm install -g typescript
    - sudo npm install
    - typings install --save --global registry:dt/jasmine registry:dt/node
script:
    - npm test
