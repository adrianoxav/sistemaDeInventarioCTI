<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Nuevo kit</title>
  <!--Opciones para adaptarse a la aplicaci贸n m贸vil  -->
  <meta name="viewport" content="width=device-width, maximum-scale=2, user-scalable=no">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <!--Librerias de material design lite -->
  <link rel="stylesheet" href="material/material.min.css">
  <link rel="stylesheet" href="css/crear_kit.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <script src="material/material.min.js"></script>
  <script src="js/crear_kit.js"></script>
</head>
<body>
  <main id="contenido_crear_kit">
    <div id="modal" class="mdl-dialog mdl-color--grey-200  mdl-shadow--4dp">

      <div id= "title_modal" class="mdl-dialog__title mdl-color--white mdl-color-text--cyan-900 mdl-typography--text-center .mdl-typography--display-2">
        <span >Nuevo Kit</span>
      </div>
      <div  class="mdl-dialog__content" id="contenido_modal">

        <div class="mdl-grid">

          <form action="#">
            <form action="#">
              <div class="mdl-cell mdl-cell--12-col">
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                  <input class="mdl-textfield__input" type="text" id="codigo">
                  <label class="mdl-textfield__label" for="codigo">C贸digo</label>
                </div>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                  <input class="mdl-textfield__input" type="text" id="nombre">
                  <label class="mdl-textfield__label" for="nombre">Nombre</label>
                </div>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                  <input class="mdl-textfield__input" type="text" id="descripcion">
                  <label class="mdl-textfield__label" for="descripcion">Descripci贸n</label>
                </div>
                <div class="txtform mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                  <input class="mdl-textfield__input" type="text" id="marca">
                  <label class="mdl-textfield__label" for="marca">Marca</label>
                </div>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                  <input class="mdl-textfield__input" type="text" id="modelo">
                  <label class="mdl-textfield__label" for="modelo">Modelo</label>
                </div>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                  <input class="mdl-textfield__input" type="text" id="observaciones">
                  <label class="mdl-textfield__label" for="observaciones">Observaciones</label>
                </div>
              </div>
              <div class="mdl-cell mdl-cell--1-col">

                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" >
                  <table class="mdl-data-table mdl-js-data-table mdl-data-table--selectable mdl-shadow--2dp">
                    <thead>
                      <tr>
                        <th class="mdl-data-table__cell--non-numeric">Item</th>
                        <th>Nombre</th>
                        <th>Marca</th>
                        <th>Modelo</th>
                        <th>Cantidad</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td class="mdl-data-table__cell--non-numeric">COD001</td>
                        <td>Item 1</td>
                        <td>Marca</td>
                        <td>Modelo 1</td>
                        <td><input class="mdl-textfield__input" type="text" id="Cantidad1"></td>
                      </tr>
                      <tr>
                        <td class="mdl-data-table__cell--non-numeric">COD002</td>
                        <td>Item 2</td>
                        <td>Marca</td>
                        <td>Modelo 2</td>
                        <td><input class="mdl-textfield__input" type="text" id="Cantidad2"></td>
                      </tr>
                      <tr>
                        <td class="mdl-data-table__cell--non-numeric">COD003</td>
                        <td>Item 3</td>
                        <td>Marca</td>
                        <td>Modelo 3</td>
                        <td><input class="mdl-textfield__input" type="text" id="Cantidad3"></td>
                      </tr>
                      <!--<tr>
                      <td class="mdl-data-table__cell--non-numeric">Acrylic (Transparent)</td>
                      <td>25</td>
                      <td>$2.90</td>
                    </tr>-->
                  </tbody>
                </table>
              </div>
            </div>

            <div class="mdl-dialog__actions">
              <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
                Guardar
              </button>

            </div>
          </form>

        </div>
      </div>
    </div>

    <!--BOTON REDONDO  DE LA X PARA REGRESAR -->

    <div class="mdl-grid">
      <div class="mdl-cell mdl-cell--12-col">
        <button id="salir" onclick="load_kit();"  class=" mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-js-ripple-effect mdl-shadow--16dp mdl-color--blue-600 mdl-color-text--white">
          <i class="material-icons">clear</i>
        </button>
      </div>
    </div>

  </main>
</body>
</html>
