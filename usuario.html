<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>User</title>
  <!--Opciones para adaptarse a la aplicación móvil  -->
  <meta name="viewport" content="width=device-width, maximum-scale=2, user-scalable=no">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <!--Librerias de material design lite -->
  <link href="css/item.css" rel="stylesheet" type="text/css">
  <!--<link href="css/material-icons.css" rel="stylesheet" type="text/css">
  <link href="css/material.css" rel="stylesheet" type="text/css">-->

  <link rel="stylesheet" href="material/material.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <script src="material/material.min.js"></script>
</head>
<body>
  <div class="mdl-layout mdl-js-layout ">
    <main class="mdl-layout__content">
      <div class="mdl-card mdl-shadow--4dp">
        <div class=" mdl-color-text--cyan-900">
          <h2 class="title mdl-card__title-text">Nuevo Usuario</h2>
        </div>
        <div class="mdl-card__supporting-text">
          <form method="POST" class="viewform">
            <i class="material-icons prefix">account_box</i>
            <i class="material-icons prefix">business</i>
            <i class="material-icons prefix">email</i>
            <i class="material-icons prefix">call</i>

            <button type="submit" name="_submit" class="btn btn-primary btn-lg">Submit</button>
          </form>

          <form action="#">
            <div class="input-field col s12 required" id="id_name_container">
              <i class="material-icons prefix">account_box</i><input id="id_name" name="name" type="text">
              <label class="" for="id_name">Name</label>

            </div>
            <div class="mdl-textfield mdl-js-textfield">
              <span class="mdl-list__item-primary-content">
                <i class="material-icons mdl-list__item-avatar">person</i>
                <span>Bryan Cranston</span>
              </span>
            </div>


            <div>PRUEBA 1</div>
            <div class="mdl-textfield mdl-js-textfield">
              <i class="material-icons prefix">account_box</i>

              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" id="username" />
                <label class="mdl-textfield__label" for="username">Usuario</label>
              </div>
            </div>
<div>PRUEBA 2</div>
            <div class="input-field col s12 required" id="id_name_container">
              <i class="material-icons prefix">account_box</i><input id="id_name" name="name" type="text">
              <label class="" for="id_name">Name</label>

            </div>

            <div>PRUEBA 3: Original</div>

            <div class="mdl-textfield mdl-js-textfield">
              <i class="material-icons prefix">account_box</i><input id="id_name" name="name" type="text">
              <input class="mdl-textfield__input" type="text" id="username" />
              <label class="mdl-textfield__label" for="username">Usuario</label>
            </div>

<div>PRUEBA 4</div>
            <div class="mdl-textfield mdl-js-textfield">
              <input class="mdl-textfield__input" type="name" id="nombre" />
              <label class="mdl-textfield__label" for="nombre">Nombre</label>
            </div>
            <div class="mdl-textfield mdl-js-textfield">
              <input class="mdl-textfield__input" type="password" id="apellido" />
              <label class="mdl-textfield__label" for="apellido">Apellido</label>
            </div>
            <div class="mdl-textfield mdl-js-textfield">
              <i class="material-icons prefix">email</i>
              <input class="mdl-textfield__input" type="email" id="correo" />
              <label class="mdl-textfield__label" for="correo">Correo</label>
            </div>
          </form>
        </div>
        <div class="mdl-card__actions mdl-card--border">
          <button class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">Guardar</button>
        </div>
      </div>
    </main>
  </div>
  <style>
  .mdl-layout {
    align-items: center;
    justify-content: center;
  }
  .mdl-layout__content {
    padding: 24px;
    flex: none;
  }
  .title{
    position: relative;
    bottom: -7px;
    left: 8px;
    font-size: 20px;
  }
  </style>
</body>
  

</html>
