      <div class="mdl-grid">
        <div class="mdl-cell mdl-cell--12-col">
          <form action="#">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input class="mdl-textfield__input" type="text" id="sample3">
              <label class="mdl-textfield__label" for="sample3">Código</label>
            </div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">

            </div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <textarea class="mdl-textfield__input" type="text" rows= "2" id="sample5" ></textarea>
              <label class="mdl-textfield__label" for="sample5">Descripción</label>
            </div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="tieneSerie">
                <input type="checkbox" id="tieneSerie" class="mdl-checkbox__input">
                <span class="mdl-checkbox__label">Tiene serie</span>
              </label>
            </div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label getmdl-select">
              <input class="mdl-textfield__input" type="text" id="marca" readonly tabIndex="-1">
              <label for="marca" class="mdl-textfield__label">Marca</label>
              <ul for="marca" class="mdl-menu mdl-menu--bottom-left mdl-js-menu">
                <li class="mdl-menu__item">Marca 1</li>
              </ul>
            </div>
          </div>
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" id="sample3">
            <label class="mdl-textfield__label" for="sample3">Modelo</label>
          </div>
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <table class="mdl-data-table mdl-js-data-table mdl-data-table--selectable mdl-shadow--2dp">
              <thead>
                <tr>
                  <th class="mdl-data-table__cell--non-numeric">Item</th>
                  <th>Cantidad</th>
                </tr>
              </thead>
              <tbody>

        </div>
