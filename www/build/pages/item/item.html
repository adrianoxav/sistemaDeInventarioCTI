<!--Tabla de ítems-->
<ion-content >
  <div >
    <table class="centered table centered striped" style="font-size: 17px">
      <thead>
        <tr>
          <th data-field="seleccionarTodos">
            <input type="checkbox" class="filled-in checkbox-blue" id="chbSeleccionarTodos" >
            <label for="chbSeleccionarTodos"></label>
          </th>
          <th data-field="id">Código</th>
          <th data-field="nombre">Nombre</th>
          <th data-field="clasificacion">Descripción</th>
          <th data-field="marca">Marca</th>
          <th data-field="modelo">Modelo</th>
          <th data-field="cantidad">Stock</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor = "let item of items" style="font-size: 17px">
          <td class="cen ter-align" id="checkboxes">
            <input type="checkbox" class="filled-in checkbox-blue" id="chbItem1"  />
            <label for="chbItem1 + "></label>
          </td>
          <td >{{item.codigo}}</td>
          <td>{{item.nombre}}</td>
          <td>{{item.descripcion}}</td>
          <td>{{item.marca}}</td>
          <td>{{item.modelo}}</td>
          <td class="center-align">{{item.cantidad}}</td>
        </tr>
      </tbody>
    </table>

      <i class="large material-icons">settings</i>
    </a>
