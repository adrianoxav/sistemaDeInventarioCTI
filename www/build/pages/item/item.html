<main>
  <nav  class="light-blue darken-4"  role="navigation">
    <div class="nav-wrapper container"><span >Sistema de Inventario</span>
      <ul class="right">
        <li><a class="dropdown-button" href="#!" data-activates="dropdown1">Opciones<i class="material-icons right">arrow_drop_down</i></a></li>
      </ul>



      <a href="#" (click)="openMenu()"data-activates="nav-mobile" class="button-collapse show-on-large left"><i class="material-icons">menu</i></a>
    </div>
  </nav>
  <ul id="dropdown1" class="dropdown-content">
    <li><a href="#!">Ajustes</a></li>
    <li><a href="#!">Cerrar Sesión</a></li>
  </ul>
  <!--Tabla de ítems-->
  <table class="bordered highlight responsive-table">
    <thead>
      <tr>
        <th data-field="seleccionarTodos" class="center-align">
          <input type="checkbox" class="filled-in checkbox-blue" id="chbSeleccionarTodos" >
          <label for="chbSeleccionarTodos"></label>
        </th>
        <th data-field="id">Codigo</th>
        <th data-field="nombre">Nombre</th>
        <th data-field="clasificacion">Clasificación</th>
        <th data-field="marca">Marca</th>
        <th data-field="modelo">Modelo</th>
        <th data-field="cantidad">Cantidad-Stock</th>
      </tr>
    </thead>
    <tbody >
      <tr *ngFor = "let item of items">
        <td class="center-align" id="checkboxes">
          <input type="checkbox" class="filled-in checkbox-blue" id="chbItem1"  />
          <label for="chbItem1"></label>
        </td>
        <td>{{item.codigo}}</td>
        <td>{{item.nombre}}</td>
        <td>{{item.descripcion}}</td>
        <td>{{item.marca}}</td>
        <td>{{item.modelo}}</td>
        <td class="center-align">{{item.cantidad}}</td>
      </tr>
    </tbody>
  </table>



  <!--Lista de items con angular
  <ul class="collection">
    <li class="collection-item avatar" *ngFor="let item of items" [class.selected]="item === selectedItem"  (click)="onSelect(item)">
      <img src="images/yuna.jpg" alt="" class="circle">
      <span class="title">{{item.codigo}} {{item.nombre}}</span>
      <p> {{item.marca}} - {{item.modelo}} <br>
        Stock: {{item.cantidad}}
      </p>
    </li>
  </ul>
-->


  <!--Boton flotante de opciones add, edit, delete-->
  <div class="section">
    <div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
      <a class="btn-floating btn-large orange darken-1">
        <i class="large material-icons">settings</i>
      </a>
      <ul>
        <li><a class="btn-floating red"><i class="material-icons">delete</i></a></li>
        <li><a class="btn-floating green"><i class="material-icons">mode_edit</i></a></li>
        <li><a (click)="goCrearItem()" class="btn-floating blue"><i class="material-icons">add</i></a></li>
      </ul>
    </div>
  </div>
</main>
