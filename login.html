<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8"></meta>
  <title> inventario  </title>
  <link href="css/login.css" rel="stylesheet" type="text/css">
  <!--
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.indigo-pink.min.css">
  <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>
-->
<link rel="stylesheet" href="material/material.min.css">
<link rel="stylesheet" href="material/material.min.css">
<script src="material/material.min.js"></script>
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

</head>

<body>
  <div  class="mdl-layout mdl-js-layout mdl-color--grey-200" >
    <main class="mdl-layout__content" >
      <div class="mdl-card mdl-shadow--16dp">
        <div class="mdl-card__title  mdl-color-text--white mdl-color--indigo-800">
          <h2 class="mdl-card__title-text">Login</h2>
        </div>
        <div class="mdl-card__supporting-text">
          <form action="#">
            <div class="mdl-textfield mdl-js-textfield">
              <input class="mdl-textfield__input" type="text" id="username" />
              <label class="mdl-textfield__label" for="username">Username</label>
            </div>
            <div class="mdl-textfield mdl-js-textfield">
              <input class="mdl-textfield__input" type="password" id="userpass" />
              <label class="mdl-textfield__label" for="userpass">Password</label>
            </div>
          </form>
        </div>
        <div class="mdl-card__actions mdl-card--border">
          <!-- Accent-colored raised button with ripple -->
          <button  class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent mdl-color--indigo-800">Log in</button>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
