<nav class="light-blue darken-4" >
  <div class="nav-wrapper navbar-fixed" >
    <a href="#" (click)="openMenu()"data-activates="nav-mobile" class="button-collapse show-on-large left"><i class="material-icons left">menu</i></a>
    <a href="#!" class="brand-logo">{{title}}</a>

<!--tabla de usuarios-->
<ion-content>
    <table class="centered table centered striped" style="font-size: 17px">
      <thead>
        <tr>
          <th ></th>
          <th data-field="id">Usuario</th>
          <th data-field="name">Nombre</th>
          <th data-field="lastname">Apellido</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>
            <input type="checkbox" class="filled-in" id="filled-in-box" checked="checked" />
            <label for="filled-in-box"></label>
          </td>
          <td>lcnivelo</td>
          <td>Carolina</td>
          <td>Nivelo</td>
        </tr>
        <tr>
          <td>
            <input type="checkbox" class="filled-in" id="filled2" checked="checked" />
            <label for="filled2"></label>
          </td>
          <td>jmora</td>
          <td>José</td>
          <td>Morán</td>
        </tr>
        <tr>
          <td>
            <input type="checkbox" class="filled-in" id="filled3" checked="checked" />
            <label for="filled3"></label>
          </td>
          <td>classo</td>
          <td>Carlos</td>
          <td>Lasso</td>
        </tr>
      </tbody>
    </table>
</ion-content>
  <!--Boton flotante de opciones add, edit, delete-->

    <div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
      <a class="btn-floating btn-large orange darken-1">
        <i class="large material-icons">settings</i>
      </a>
      <ul>
        <li><a class="btn-floating red"><i class="material-icons">delete</i></a></li>
        <li><a class="btn-floating green"><i class="material-icons">mode_edit</i></a></li>
        <li><a (click)="goCrearUsuario()" class="btn-floating blue"><i class="material-icons">add</i></a></li>
      </ul>
    </div>
