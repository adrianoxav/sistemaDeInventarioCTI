<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Nuevo item</title>
  <!--Opciones para adaptarse a la aplicación móvil  -->
  <meta name="viewport" content="width=device-width, maximum-scale=2, user-scalable=no">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <!--Librerias de material design lite -->
  <link rel="stylesheet" href="material/material.min.css">
  <link rel="stylesheet" href="css/crear_user.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <script src="material/material.min.js"></script>
  <script src="js/crear_item.js"></script>
</head>
<body>
  <main id="contenido_crear_item">
    <div id="modal" class="mdl-dialog mdl-color--grey-200  mdl-shadow--4dp">
      <!--<h4 class="mdl-dialog__title mdl-color-text--indigo-600">Nuevo Ítem</h4>-->
      <div id= "title_modal" class="mdl-dialog__title mdl-color--white mdl-color-text--cyan-900 mdl-typography--text-center .mdl-typography--display-2">
        <span >Nueva Persona</span>
      </div>
      <div  class="mdl-dialog__content" id="contenido_modal">
        <!--Contenido del modal -> formulario para agregar un nuevo ítem-->
        <div class="mdl-grid">
          <div class="mdl-cell mdl-cell--12-col">
            <form action="#">
              <div class="mdl-textfield mdl-js-textfield">
                <i class="material-icons prefix">account_box</i>

                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                  <input class="mdl-textfield__input" type="text" id="username" />
                  <label class="mdl-textfield__label" for="username">Usuario</label>
                </div>
              </div>

              <div class="mdl-textfield mdl-js-textfield">
                <input class="mdl-textfield__input" type="text" id="nombre" />
                <label class="mdl-textfield__label" for="nombre">Nombre</label>
              </div>

              <div class="mdl-textfield mdl-js-textfield">
                <input class="mdl-textfield__input" type="text" id="apellido" />
                <label class="mdl-textfield__label" for="apellido">Apellido</label>
              </div>

              <i class="material-icons prefix">email</i>
              <div class="mdl-textfield mdl-js-textfield">
                <input class="mdl-textfield__input" type="email" id="correo" />
                <label class="mdl-textfield__label" for="correo">Correo</label>
              </div>
              <div class="mdl-textfield mdl-js-textfield">
                <input class="mdl-textfield__input" type="text" id="funcion" />
                <label class="mdl-textfield__label" for="funcion">Funcion</label>
              </div>

              <div class="mdl-textfield mdl-js-textfield">
                <input class="mdl-textfield__input" type="text" id="telefono" />
                <label class="mdl-textfield__label" for="telefono">Telefono</label>
              </div>
              <div class="mdl-textfield mdl-js-textfield">
                <input class="mdl-textfield__input" type="text" id="celular" />
                <label class="mdl-textfield__label" for="celular">Celular</label>
              </div>
              <div class="mdl-textfield mdl-js-textfield">
                <input class="mdl-textfield__input" type="text" id="genero" />
                <label class="mdl-textfield__label" for="genero">Genero</label>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>


    <div class="mdl-grid">
      <div class="mdl-cell mdl-cell--12-col">
        <button id="salir" onclick="load_items();"  class=" mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-js-ripple-effect mdl-shadow--16dp mdl-color--blue-600 mdl-color-text--white">
          <i class="material-icons">clear</i>
        </button>
      </div>
    </div>

  </main>
</body>
</html>
