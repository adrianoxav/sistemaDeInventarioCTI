<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8"></meta>
  <title>inventario</title>
  <!--Opciones para adaptarse a la aplicación móvil  -->
  <meta name="viewport" content="width=device-width, maximum-scale=2, user-scalable=no">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <!--Librerias de material design lite -->
  <link href="css/item.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="material/material.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <script src="material/material.min.js"></script>
  <script src="js/item.js"></script>
</head>
<body>
  <!-- Botones para crear, eliminar, modificar ïtem , buscar item-->
  <div id="contenido">
  <div class="mdl-grid demo-content opciones_new_edit_del">
    <div class="mdl-cell mdl-cell--10-col">
      <button id="show-dialog" onclick="load_crear_item();"  class=" mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-js-ripple-effect mdl-color-text--cyan-900">
        <i class="material-icons" >add</i>
      </button>
    </div>
    <div class="mdl-cell mdl-cell--2-col">
      <form action="#">
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable">
          <label class="mdl-button mdl-js-button mdl-button--icon" for="sample6">
            <i class="material-icons">search</i>
          </label>
          <div class="mdl-textfield__expandable-holder">
            <input class="mdl-textfield__input" type="text" id="sample6">
            <label class="mdl-textfield__label" for="sample-expandable">Expandable Input</label>
          </div>
        </div>
      </form>
    </div>
  </div>
  <!--Formulario de datos para crear un nuevo ítem-->
  <dialog id="modal" class="mdl-dialog mdl-color--grey-200 ">
    <!--<h4 class="mdl-dialog__title mdl-color-text--indigo-600">Nuevo Ítem</h4>-->
    <div id= "title_modal" class="mdl-dialog__title mdl-color--cyan-900 mdl-color-text--white mdl-typography--text-center .mdl-typography--display-2">
      <span >Nuevo Ítem</span>
    </div>
    <div  class="mdl-dialog__content" id="contenido_modal">
      <!--Contenido del modal -> formulario para agregar un nuevo ítem-->
      <div class="mdl-grid">
        <div class="mdl-cell mdl-cell--12-col">
          <form action="#">
            <div class="txtform mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input class="mdl-textfield__input" type="text" id="sample1">
              <label class="mdl-textfield__label" for="sample1" id="sample1">Código</label>
            </div>
            <div class="txtform mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input class="mdl-textfield__input" type="text" id="sample2">
              <label class="mdl-textfield__label" for="sample2" id="sample2">Nombre</label>
            </div>
            <div class="txtform mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input class="mdl-textfield__input" type="text" id="sample3">
              <label class="mdl-textfield__label" for="sample3">Modelo</label>
            </div>
            <div class="txtform mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input class="mdl-textfield__input" type="text" id="sample4">
              <label class="mdl-textfield__label" for="sample4">marca</label>
            </div>
            <div class="txtform mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <textarea class="mdl-textfield__input" type="text" rows= "2" id="sample5" ></textarea>
              <label class="mdl-textfield__label" for="sample5">Descripción</label>
            </div>
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-typography--text-lowercase">Guardar</button>
            <button class="mdl-button mdl-js-button mdl-button--raised close mdl-typography--text-lowercase">Cancelar</button>
          </form>
        </div>
      </div>
    </div>
  </dialog>
  <!--Tabla con datos quemados para visualización-->
  <table id="tabla" class="mdl-data-table mdl-js-data-table mdl-data-table--selectable mdl-shadow--2dp responsive-table">
    <thead class="mdl-color--blue-grey-100 ">
      <tr>
        <th class="mdl-data-table__cell--non-numeric">Código</th>
        <th>Nombre</th>
        <th>Modelo</th>
        <th>Marca</th>
        <th>Descripción</th>
      </tr>
    </thead>
  <tbody>
    <tr>
      <td class="mdl-data-table__cell--non-numeric">Acrylic (Transparent)</td>
      <td>25</td>
      <td>$2.90</td>
      <td>serty</td>
      <td>serty</td>
    </tr>
    <tr>
      <td class="mdl-data-table__cell--non-numeric">Plywood (Birch)</td>
      <td>50</td>
      <td>$1.25</td>
      <td>serty</td>
      <td>serty</td>
    </tr>
    <tr>
      <td class="mdl-data-table__cell--non-numeric">Laminate (Gold on Blue)</td>
      <td>10</td>
      <td>$2.35</td>
      <td>serty</td>
      <td>serty</td>
    </tr>
    <tr>
      <td class="mdl-data-table__cell--non-numeric">Laminate (Gold on Blue)</td>
      <td>10</td>
      <td>$2.35</td>
      <td>serty</td>
      <td>serty</td>
    </tr>
    <tr>
      <td class="mdl-data-table__cell--non-numeric">Laminate (Gold on Blue)</td>
      <td>10</td>
      <td>$2.35</td>
      <td>serty</td>
      <td>serty</td>
    </tr>
  </tbody>
</table>
</div>
