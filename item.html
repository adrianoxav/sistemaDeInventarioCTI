<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8"></meta>
  <title>inventario</title>
  <!--Opciones para adaptarse a la aplicación móvil  -->
  <meta name="viewport" content="width=device-width, maximum-scale=2, user-scalable=no">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <!--Librerias de material design lite -->
  <link href="css/item.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="material/material.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <script src="material/material.min.js"></script>
</head>
<body>
  <!-- Botones para crear, eliminar, modificar ïtem , buscar item-->
  <div class="mdl-grid demo-content opciones_new_edit_del">
    <div class="mdl-cell mdl-cell--10-col">
      <button id="show-dialog" class=" mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-js-ripple-effect mdl-color-text--cyan-900">
        <i class="material-icons" >add</i>
      </button>
      <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-js-ripple-effect mdl-color-text--cyan-900">
        <i class="material-icons" >edit</i>
      </button>
      <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-js-ripple-effect mdl-color-text--cyan-900">
        <i class="material-icons" >delete</i>
      </button>
    </div>
    <div class="mdl-cell mdl-cell--2-col">
      <form action="#">
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable">
          <label class="mdl-button mdl-js-button mdl-button--icon" for="sample6">
            <i class="material-icons">search</i>
          </label>
          <div class="mdl-textfield__expandable-holder">
            <input class="mdl-textfield__input" type="text" id="sample6">
            <label class="mdl-textfield__label" for="sample-expandable">Expandable Input</label>
          </div>
        </div>
      </form>
    </div>
  </div>

  <!--Formulario de datos para crear un nuevo ítem-->
  <dialog class="mdl-dialog  mdl-color--grey-200">
    <!--<h4 class="mdl-dialog__title mdl-color-text--indigo-600">Nuevo Ítem</h4>-->
    <div class="mdl-dialog__title mdl-color-text--cyan-900">
      <h3 >Nuevo ítem</h3>
    </div>
    <div class="mdl-dialog__content">
      <!--Contenido del modal -> formulario para agregar un nuevo ítem-->
      <div class="mdl-grid">
        <div class="mdl-cell mdl-cell--12-col">
          <form action="#">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input class="mdl-textfield__input" type="text" id="sample3">
              <label class="mdl-textfield__label" for="sample3">Código</label>
            </div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input class="mdl-textfield__input" type="text" id="sample3">
              <label class="mdl-textfield__label" for="sample3">Nombre</label>
            </div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input class="mdl-textfield__input" type="text" id="sample3">
              <label class="mdl-textfield__label" for="sample3">Modelo</label>
            </div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input class="mdl-textfield__input" type="text" id="sample3">
              <label class="mdl-textfield__label" for="sample3">marca</label>
            </div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <textarea class="mdl-textfield__input" type="text" rows= "2" id="sample5" ></textarea>
              <label class="mdl-textfield__label" for="sample5">Descripción</label>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="mdl-dialog__actions">
      <button type="button" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent close mdl-button--colored mdl-color--cyan-900 mdl-color-text--white ">Cancelar</button>
      <button type="button" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent mdl-button--colored mdl-color--cyan-900  mdl- mdl-color-text--white ">Guardar</button>
    </div>
  </dialog>

  <!--Script del modal de crear Ítem-->
  <script type="text/javascript">
  var button = document.querySelector('#show-dialog');
  var dialog = document.querySelector('dialog');
  button.addEventListener('click', function() {
    //dialog.showModal();
    dialog.show();});
    </script>

    <script>
    var dialog = document.querySelector('dialog');
    var showDialogButton = document.querySelector('#show-dialog');
    if (! dialog.show) {
      dialogPolyfill.registerDialog(dialog);
    }
    showDialogButton.addEventListener('click', function() {
      dialog.show();
    });
    dialog.querySelector('.close').addEventListener('click', function() {
      dialog.close();
    });
    </script>
  </body>
  </html>
