<!DOCTYPE html>

  <title>Starter Template - Materialize</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="../css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>

<body>
  <nav class="light-blue darken-4"  role="navigation">

      </ul>
      <ul id="nav-mobile" class="side-nav" >
        <li class="bold"><a href="#" class="waves-effect waves-teal"><i class="material-icons left tiny">person</i>Persona</a></li>
        <li class="bold"><a href="#" class="waves-effect waves-teal"><i class="material-icons left tiny">local_offer</i>Ítem</a></li>
        <li class="bold"><a href="#" class="waves-effect waves-teal"><i class="material-icons left tiny">shopping_cart</i>Kit</a></li>

        <li class="bold"><a href="#" class="waves-effect waves-teal"><i class="material-icons left tiny">library_books</i>Reportes</a></li>
      </ul>
      <a href="#" data-activates="nav-mobile" class="button-collapse show-on-large left"><i class="material-icons">menu</i></a>
    </div>
  </nav>
  <ul id="dropdown1" class="dropdown-content">
    <li><a href="#!">Ajustes</a></li>
    <li><a href="#!">Cerrar Sesión</a></li>
  </ul>

  <div class="section no-pad-bot" id="index-banner">
    <div class="center container">
      <div class="nav-wrapper">
        <form>

            <i class="material-icons">close</i>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="section">

    </div>
    <br><br>

    <div class="section">
      <div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
        <a class="btn-floating btn-large orange darken-1">
          <i class="large material-icons">settings</i>
        </a>
        <ul>
          <li><a class="btn-floating red"><i class="material-icons">delete</i></a></li>
          <li><a class="btn-floating green"><i class="material-icons">mode_edit</i></a></li>
          <li><a class="btn-floating blue"><i class="material-icons">add</i></a></li>
        </ul>
      </div>
    </div>
  </div>


  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="../js/materialize.js"></script>
